<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>play the memory game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="memory-styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body onload="playGame()">
<div class="container" id="game-board">
</div>
<div class="container">
  <div class="row">
    <div class=".col-sm-4">
      <button type="button" class="btn btn-success" onclick="document.location.reload()">Reset Game</button>
    </div>
    <div class=".col-sm-4"> &nbsp;&nbsp;&nbsp;
      <input type="text" id="timer">
      &nbsp; &nbsp; &nbsp; &nbsp;
    </div>
    <div class=".col-sm-4">
      <label> Number of Attempts </label><input type="text" id="attempts">
      <p id="stars"></p>
    </div>
  </div>
</div>
<div class="container" id="click-result"></div>

<dialog id="gameoverDialog"><h2>Yipee !! Great Job<br> <h2></h2><h6>Esc to close</h6></dialog>

<script src="scripts/memory-script.js"></script>
</body>
</html>
